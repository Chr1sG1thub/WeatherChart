<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prévisions Météo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .chart-container {
            position: relative;
            width: 48vh;
            height: 60vh;
            margin: 0 auto;
        }

        /*#weatherChart {
             position: absolute;
            top: 0;
            left: 0;  
                   position: relative;
           margin: auto;
            width: 90%;
     width: 90%; 
            height: 90%;
        }*/
    </style>
</head>

<body>
    <h2 style="text-align: center" id="pm"></h2>
    <h3 style="text-align: center" id="dep"></h3>
    <div class="chart-container">
        <canvas id="weatherChart"></canvas>
    </div>
<p style="text-align: center; font-size: 8pt"><i>La valeur des précipitations affichée à 10h00 (par exemple) correspond aux prévisions de pluie entre 10h00 et 11h00.</i></p>
<p style="text-align: center; font-size: 8pt"><i>Données météorologiques fournies par <a href="https://open-meteo.com">https://open-meteo.com</a></i></p>
    
    <script>

        function getQueryParam(name) {
            const value = new URLSearchParams(window.location.search).get(name);
            //      console.log(`Query param "${name}":`, value);
            return value;
        }

        function degToCompass(deg) {
            const dirs = ['⬇️', '↙️', '⬅️', '↖️', '⬆️', '↗️', '➡️', '↘️'];
            return dirs[Math.round(deg / 45) % 8];
        }

        let dateParam = getQueryParam("date");
        if (!dateParam) dateParam = new Date().toISOString().split('T')[0];
        
        const weatherDate = new Date(dateParam + "T07:00:00");
        let weatherDepart = getQueryParam("depart");

    let lat=[];
    let lon=[];
    for (let i = 7; i<=13; i++) {
        lat[i] = getQueryParam("lat"+i);
        lon[i] = getQueryParam("lon"+i);
        }
                
 
        const options = {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric"
        };

        const weatherDateFrench = weatherDate.toLocaleDateString("fr-FR", options);
        document.getElementById('pm').innerHTML = "Prévisions Météo : " + weatherDateFrench;
        document.getElementById('dep').innerHTML = "<i>Départ : " + weatherDepart + "</i>";

        const ctx = document.getElementById('weatherChart').getContext('2d');
        let chart;

        Chart.register(ChartDataLabels);

 async function loadWeatherChart() {
    let times = [], temps = [], windSpeed = [], windDir = [], precip = [];
    
    // Collect valid coordinates from query params
    const coords = [];
    for (let i = 7; i <= 13; i++) {
        const l = getQueryParam(`lat${i}`);
        const lo = getQueryParam(`lon${i}`);
        if (l && lo) coords.push({lat: parseFloat(l), lon: parseFloat(lo)});
    }
    
    if (coords.length === 0) {
        console.error('No valid coordinates found');
        return;
    }

    try {
        // Single API call for ALL coordinates + all variables
        const latList = coords.map(c => c.lat).join(',');
        const lonList = coords.map(c => c.lon).join(',');
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${latList}&longitude=${lonList}&current=temperature_2m,windspeed_10m,winddirection_10m,precipitation&hourly=temperature_2m,windspeed_10m,winddirection_10m,precipitation&start_date=${dateParam}&end_date=${dateParam}&timezone=auto`;
        
        const response = await fetch(url);
        const dataArray = await response.json();  // Array of 7 location objects

        console.log(dataArray[0].current.temperature_2m, dataArray[0].current.windspeed_10m, dataArray[0].current.winddirection_10m, dataArray[0].current.precipitation); 
        
        // Extract data for each time slot (7 locations × 7 hours)
        for (let locIdx = 0; locIdx < coords.length; locIdx++) {
            const data = dataArray[locIdx].hourly;
            times.push(data.time[7 + locIdx]);  // Hour 7,8,9,10,11,12,13
            temps.push(Math.round(data.temperature_2m[7 + locIdx]));
            precip.push(data.precipitation[8 + locIdx]);  // Next hour precip
            windSpeed.push(data.windspeed_10m[7 + locIdx]);
            windDir.push(data.winddirection_10m[7 + locIdx]);
        }
        
    } catch (error) {
        console.error('Weather fetch error:', error);
    }
    

            
            const labels = times.map(t => new Date(t).getHours().toString().padStart(2, '0') + 'h00');
                //const tempMin = Math.min(...temps) - 2;
                const tempMin = /*Math.min(...temps) - 2*/ 0;
                const tempMax = Math.max(...temps);
                const windMin = /*Math.min(Math.min(...windSpeed), Math.min(...precip)) - 5*/ 0;
                const windMax = Math.max(Math.max(...windSpeed), Math.max(...precip)) + 5;
     
                if (chart) chart.destroy();

                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            type: 'line',
                            label: 'Temp °C',
                            data: temps,
                            borderColor: 'rgb(255, 99, 132)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                            yAxisID: 'y',
                            datalabels: {
                                color: '#d63384',
                                font: { weight: 'bold', size: 14 },
                                formatter: (value) => value.toFixed(0),
                                anchor: 'end',
                                align: 'top',
                                offset: 6,
                                backgroundColor: 'rgba(255,255,255,0.9)',
                                borderRadius: 3,
                                padding: 2
                            }
                        }, {
                            type: 'bar',
                            label: 'Pluie mm',
                            data: precip,
                            minBarLength: 2,
                            backgroundColor: 'rgba(54, 162, 235, 0.9)',
                            yAxisID: 'y1',
                            barPercentage: 0.6,
                            categoryPercentage: 0.4,
                            datalabels: {
                                color: 'darkblue',
                                font: { weight: 'bold', size: 14 },
                                formatter: (value) => value.toFixed(1),
                                anchor: 'end',
                                align: 'top',
                                offset: 4,
                                backgroundColor: 'rgba(255,255,255,0.9)',
                                borderRadius: 3,
                                padding: 2
                            }
                        }, {
                            type: 'line',
                            label: 'Vent km/h',
                            data: windSpeed,
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                            yAxisID: 'y1',
                           datalabels: {
                                color: '#0d9488',
                                font: { weight: 'bold', size: 14 },
                                formatter: function (value, context) {
                                    const windDirection = windDir[context.dataIndex];
                                    const direction = degToCompass(windDirection);
                                    return value.toFixed(0) + direction;
                                },
                                anchor: 'end',
                                align: 'top',
                                offset: 6,
                                backgroundColor: 'rgba(255,255,255,0.9)',
                                borderRadius: 3,
                                padding: 2
                            }
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        layout: {
                            padding: { top: 20 }
                        },
                        plugins: {
                            legend: { display: true, position: 'top' },
                            datalabels: { display: true, clamp: true }
                        },
                        scales: {
                            x: {
                                display: true,
                                grid: { display: true },
                                ticks: { maxRotation: 0, font: { size: 12, weight: 'bold' } }
                            },
                            y: { display: false, min: tempMin, max: tempMax*2 },
                            y1: { display: false, min: windMin, max: windMax }
                        }
                    },
                    plugins: [ChartDataLabels]
                });
        }

        loadWeatherChart();
    </script>
</body>
</html>
