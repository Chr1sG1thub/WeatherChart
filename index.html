<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prévision Météo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .chart-container {
            position: relative;
            width: auto;
            height: auto;
            margin: 0 auto;
        }
        #weatherChart { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <h2 style="width: auto" id="pm"></h2>
    <div class="chart-container">
        <canvas id="weatherChart"></canvas>
    </div>

    <script>
        const lat = 42.656854;
        const lon = 2.585727;
 
     function getQueryParam(name) {
      const value = new URLSearchParams(window.location.search).get(name);
//      console.log(`Query param "${name}":`, value);
      return value;
    }

        function degToCompass(deg) {
            const dirs = ['⬇️', '↙️', '⬅️', '↖️', '⬆️', '↗️', '➡️', '↘️'];
            return dirs[Math.round(deg / 45) % 8];
        }

         const weatherDate = new Date(getQueryParam("date") + "T07:00:00");

const options = {
  weekday: "long",
  year: "numeric",
  month: "long",
  day: "numeric"
};
        
const weatherDateFrench = weatherDate.toLocaleDateString("fr-FR", options);
        document.getElementById('pm').innerHTML = "Prévision Météo : " + weatherDateFrench;

        const ctx = document.getElementById('weatherChart').getContext('2d');
        let chart;

        Chart.register(ChartDataLabels);

        async function loadWeatherChart() {
            try {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,precipitation,windspeed_10m,winddirection_10m&forecast_days=8&timezone=auto`;
                const response = await fetch(url);
                const data = await response.json();

                const times = [];
                const temps = [];
                const precip = [];
                const windSpeed = [];
                const windDir = [];

                let j = 0;
                for (let i = 0; j < 6 && i < data.hourly.time.length; i++) {
                    const time = new Date(data.hourly.time[i]);
                    if (time >= weatherDate) {
                        times.push(data.hourly.time[i]);
                        temps.push(Math.round(data.hourly.temperature_2m[i]));
                        precip.push(data.hourly.precipitation[i]);
                        windSpeed.push(data.hourly.windspeed_10m[i]);
                        windDir.push(data.hourly.winddirection_10m[i]);
                        j++;
                    }
                }

                const labels = times.map(t => new Date(t).getHours().toString().padStart(2, '0') + 'h');
                //const tempMin = Math.min(...temps) - 2;
                const tempMin = 0;
                const tempMax = Math.max(...temps) + 2;
                const windMax = Math.max(...windSpeed, ...precip) + 5;

                if (chart) chart.destroy();

                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            type: 'line',
                            label: 'Temp °C',
                            data: temps,
                            borderColor: 'rgb(255, 99, 132)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                            yAxisID: 'y',
                            datalabels: {
                                color: '#d63384',
                                font: { weight: 'bold', size: 12 },
                                formatter: (value) => value.toFixed(0),
                                anchor: 'end',
                                align: 'top',
                                offset: 6,
                                backgroundColor: 'rgba(255,255,255,0.9)',
                                borderRadius: 3,
                                padding: 2
                            }
                        }, {
                            type: 'bar',
                            label: 'Pluie mm',
                            data: precip,
                            backgroundColor: 'rgba(54, 162, 235, 0.9)',
                            yAxisID: 'y1',
                            barPercentage: 0.6,
                            categoryPercentage: 0.4,
                            datalabels: {
                                color: 'darkblue',
                                font: { weight: 'bold', size: 12 },
                                formatter: (value) => value.toFixed(1),
                                anchor: 'end',
                                align: 'top',
                                offset: 4,
                                backgroundColor: 'rgba(255,255,255,0.9)',
                                borderRadius: 3,
                                padding: 2
                            }
                        }, {
                            type: 'line',
                            label: 'Vent km/h',
                            data: windSpeed,
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                            yAxisID: 'y1',
                            datalabels: {
                                color: '#0d9488',
                                font: { weight: 'bold', size: 11 },
                                formatter: function(value, context) {
                                    const windDirection = windDir[context.dataIndex];
                                    const direction = degToCompass(windDirection);
                                    return value.toFixed(0) + direction;
                                },
                                anchor: 'end',
                                align: 'top',
                                offset: 6,
                                backgroundColor: 'rgba(255,255,255,0.9)',
                                borderRadius: 3,
                                padding: 2
                            }
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        layout: {
                            padding: { top: 50 }
                        },
                        plugins: {
                            legend: { display: true, position: 'top' },
                            datalabels: { display: true, clamp: true }
                        },
                        scales: {
                            x: { 
                                display: true,
                                grid: { display: false },
                                ticks: { maxRotation: 0, font: { size: 11 } }
                            },
                            y: { display: false, min: tempMin, max: tempMax },
                            y1: { display: false, min: 0, max: windMax }
                        }
                    },
                    plugins: [ChartDataLabels]
                });
            } catch (error) {
                console.error('Chart load error:', error);
            }
        }

        loadWeatherChart();
    </script>
</body>
</>
