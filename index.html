<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Chart - Fixed Height</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        #weatherChart { 
            width: 300px !important;
            height: 500px !important;  /* ✅ FORCE exact dimensions */
            max-height: none !important;
        }
    </style>
</head>
<body>
    <canvas id="weatherChart"></canvas>

    <script>
        const lat = 42.656854;
        const lon = 2.585727;
        const sundayMorning = new Date("December 27, 2025 07:00:00");

        function degToCompass(deg) {
            const dirs = ['⬇️', '↙️', '⬅️', '↖️', '⬆️', '↗️', '➡️', '↘️'];
            return dirs[Math.round(deg / 45) % 8];
        }

        const ctx = document.getElementById('weatherChart').getContext('2d');
        let chart;

        Chart.register(ChartDataLabels);

        async function loadWeatherChart() {
            try {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,precipitation,windspeed_10m,winddirection_10m&forecast_days=8&timezone=auto`;
                const response = await fetch(url);
                const data = await response.json();

                const times = [];
                const temps = [];
                const precip = [];
                const windSpeed = [];
                const windDir = [];

                let j = 0;
                for (let i = 0; j < 6 && i < data.hourly.time.length; i++) {
                    const time = new Date(data.hourly.time[i]);
                    if (time >= sundayMorning) {
                        times.push(data.hourly.time[i]);
                        temps.push(data.hourly.temperature_2m[i]);
                        precip.push(data.hourly.precipitation[i]);
                        windSpeed.push(data.hourly.windspeed_10m[i]);
                        windDir.push(data.hourly.winddirection_10m[i]);
                        j++;
                    }
                }

                const labels = times.map(t => new Date(t).getHours().toString().padStart(2, '0') + 'h');
                const tempMin = Math.min(...temps) - 3;  // ✅ Extra padding
                const tempMax = Math.max(...temps) + 3;
                const windMax = Math.max(...windSpeed, ...precip) + 8;  // ✅ Extra padding

                if (chart) chart.destroy();

                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            type: 'line',
                            label: 'Temp °C',
                            data: temps,
                            borderColor: 'rgb(255, 99, 132)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                            yAxisID: 'y',
                            datalabels: {
                                color: '#d63384',
                                font: { weight: 'bold', size: 12 },
                                formatter: (value) => value.toFixed(1),
                                anchor: 'end',
                                align: 'top',
                                offset: 8,  // ✅ More offset
                                backgroundColor: 'rgba(255,255,255,0.9)',
                                borderRadius: 3,
                                padding: 2
                            }
                        }, {
                            type: 'bar',
                            label: 'Pluie mm',
                            data: precip,
                            backgroundColor: 'rgba(54, 162, 235, 0.9)',
                            yAxisID: 'y1',
                            barPercentage: 0.6,
                            categoryPercentage: 0.4,
                            datalabels: {
                                color: 'darkblue',
                                font: { weight: 'bold', size: 12 },
                                formatter: (value) => value.toFixed(1),
                                anchor: 'end',
                                align: 'top',
                                offset: 6,
                                backgroundColor: 'rgba(255,255,255,0.9)',
                                borderRadius: 3,
                                padding: 2
                            }
                        }, {
                            type: 'line',
                            label: 'Vent km/h',
                            data: windSpeed,
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                            yAxisID: 'y1',
                            datalabels: {
                                color: '#0d9488',
                                font: { weight: 'bold', size: 11 },
                                formatter: function(value, context) {
                                    const windDirection = windDir[context.dataIndex];
                                    const direction = degToCompass(windDirection);
                                    return value.toFixed(0) + direction;
                                },
                                anchor: 'end',
                                align: 'top',
                                offset: 8,  // ✅ More offset
                                backgroundColor: 'rgba(255,255,255,0.9)',
                                borderRadius: 3,
                                padding: 2
                            }
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,  // ✅ Allow custom sizing
                        layout: {
                            padding: { 
                                top: 60,    // ✅ Extra top padding
                                bottom: 20,
                                left: 10,
                                right: 10
                            }
                        },
                        plugins: {
                            legend: { display: true, position: 'top' },
                            datalabels: { display: true, clamp: true }
                        },
                        scales: {
                            x: { 
                                display: true,
                                grid: { display: false },
                                ticks: { maxRotation: 0, font: { size: 11 } }
                            },
                            y: { display: false, min: tempMin, max: tempMax },
                            y1: { display: false, min: 0, max: windMax }
                        }
                    },
                    plugins: [ChartDataLabels]
                });
            } catch (error) {
                console.error('Chart load error:', error);
            }
        }

        loadWeatherChart();
    </script>
</body>
</html>
