<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Chart - Wind Direction Arrows</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        #weatherChart { max-height: 400px; }
        .wind-arrow { 
            display: inline-block; 
            width: 8px; 
            height: 8px; 
            border: solid #0d9488; 
            border-width: 0 2px 2px 0; 
            transform: rotate(var(--dir)); 
            margin-left: 2px; 
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>4-Hour Weather Forecast Chart</h1>
    <canvas id="weatherChart"></canvas>

    <script>
        const lat = 42.54;  // Vinça, France
        const lon = 2.35;
        const ctx = document.getElementById('weatherChart').getContext('2d');
        let chart;

        Chart.register(ChartDataLabels);

        // Wind direction to compass arrow (0°=North→, 90°=East↓, etc.)
        function degToArrow(deg) {
            const dir = (deg * 0.0174533) + Math.PI/2; // Convert to radians + compass offset
            return `rotate(${dir}rad)`;
        }

        async function loadWeatherChart() {
            try {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,precipitation,windspeed_10m,winddirection_10m&forecast_days=1&timezone=auto`;
                const response = await fetch(url);
                const data = await response.json();

                const times = data.hourly.time.slice(0, 4);
                const labels = times.map(t => new Date(t).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}));
                const temps = data.hourly.temperature_2m.slice(0, 4);
                const precip = data.hourly.precipitation.slice(0, 4);
                const windSpeed = data.hourly.windspeed_10m.slice(0, 4);
                const windDir = data.hourly.winddirection_10m.slice(0, 4);  // NEW: Wind direction

                const tempMin = Math.min(...temps) - 2;
                const tempMax = Math.max(...temps) + 2;
                const windMax = Math.max(...windSpeed, ...precip) + 5;

                if (chart) chart.destroy();

                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            type: 'line',
                            label: 'Temperature (°C)',
                            data: temps,
                            borderColor: 'rgb(255, 99, 132)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                            yAxisID: 'y',
                            datalabels: {
                                color: '#d63384',
                                font: { weight: 'bold', size: 12 },
                                formatter: (value) => value.toFixed(1),
                                anchor: 'end',
                                align: 'top',
                                offset: 6,
                                backgroundColor: 'rgba(255,255,255,0.9)',
                                borderRadius: 3,
                                padding: 2
                            }
                        }, {
                            type: 'bar',
                            label: 'Precipitation (mm)',
                            data: precip,
                            backgroundColor: 'rgba(54, 162, 235, 0.9)',
                            yAxisID: 'y1',
                            barPercentage: 0.6,
                            categoryPercentage: 0.4,
                            datalabels: {
                                color: '#000',
                                font: { weight: 'bold', size: 12 },
                                formatter: (value) => value.toFixed(1),
                                anchor: 'end',
                                align: 'top',
                                offset: 4,
                                backgroundColor: 'rgba(255,255,255,0.9)',
                                borderRadius: 3,
                                padding: 2
                            }
                        }, {
                            type: 'line',
                            label: 'Wind Speed (km/h)',
                            data: windSpeed,
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                            yAxisID: 'y1',
                            datalabels: {
                                color: '#0d9488',
                                font: { weight: 'bold', size: 12 },
                                formatter: function(value, context) {
                                    const windDirection = windDir[context.dataIndex];
                                    const arrowStyle = degToArrow(windDirection);
                                    return `${value.toFixed(0)} <span class="wind-arrow" style="--dir: ${arrowStyle}"></span>`;
                                },
                                anchor: 'end',
                                align: 'top',
                                offset: 8,
                                backgroundColor: 'rgba(255,255,255,0.95)',
                                borderRadius: 4,
                                padding: 4,
                                textAlign: 'center'
                            }
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        layout: {
                            padding: {
                                top: 70  // Extra space for wind arrows
                            }
                        },
                        plugins: {
                            legend: { 
                                display: true,
                                position: 'top'
                            },
                            datalabels: {
                                display: true,
                                clamp: true
                            }
                        },
                        scales: {
                            x: { 
                                display: true,
                                grid: { display: false },
                                ticks: { maxRotation: 0, font: { size: 11 } }
                            },
                            y: { 
                                display: false,
                                min: tempMin,
                                max: tempMax
                            },
                            y1: { 
                                display: false,
                                min: 0,
                                max: windMax
                            }
                        }
                    },
                    plugins: [ChartDataLabels]
                });
            } catch (error) {
                console.error('Chart load error:', error);
            }
        }

        loadWeatherChart();
    </script>
</body>
</html>
