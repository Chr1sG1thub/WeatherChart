<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Chart - All Labels Visible</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        #weatherChart { max-height: 400px; }
    </style>
</head>
<body>
    <h1>4-Hour Weather Forecast Chart</h1>
    <canvas id="weatherChart"></canvas>

    <script>
        const lat = 42.54;  // Vinça, France
        const lon = 2.35;
        const ctx = document.getElementById('weatherChart').getContext('2d');
        let chart;

        Chart.register(ChartDataLabels);

        async function loadWeatherChart() {
            try {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,precipitation,windspeed_10m&forecast_days=1&timezone=auto`;
                const response = await fetch(url);
                const data = await response.json();

                const times = data.hourly.time.slice(0, 4);
                const labels = times.map(t => new Date(t).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}));
                const temps = data.hourly.temperature_2m.slice(0, 4);
                const precip = data.hourly.precipitation.slice(0, 4);
                const windSpeed = data.hourly.windspeed_10m.slice(0, 4);

                const tempMin = Math.min(...temps) - 2;
                const tempMax = Math.max(...temps) + 2;
                const windMax = Math.max(...windSpeed, ...precip) + 5;

                if (chart) chart.destroy();

                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            // Temperature - CLEAR red labels above points
                            type: 'line',
                            label: 'Temperature (°C)',
                            data: temps,
                            borderColor: 'rgb(255, 99, 132)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                            yAxisID: 'y',
                            datalabels: {
                                color: '#d63384',  // Darker red for visibility
                                font: { weight: 'bold', size: 12 },
                                formatter: (value) => value.toFixed(1),
                                anchor: 'end',
                                align: 'top',
                                offset: 6,
                                backgroundColor: 'rgba(255,255,255,0.9)',
                                borderRadius: 3,
                                padding: 2
                            }
                        }, {
                            // Precipitation - Black labels with white box above bars
                            type: 'bar',
                            label: 'Precipitation (mm)',
                            data: precip,
                            backgroundColor: 'rgba(54, 162, 235, 0.9)',
                            yAxisID: 'y1',
                            barPercentage: 0.6,
                            categoryPercentage: 0.4,
                            datalabels: {
                                color: '#000',
                                font: { weight: 'bold', size: 12 },
                                formatter: (value) => value.toFixed(1),
                                anchor: 'end',
                                align: 'top',
                                offset: 4,
                                backgroundColor: 'rgba(255,255,255,0.9)',
                                borderRadius: 3,
                                padding: 2
                            }
                        }, {
                            // Wind speed - CLEAR teal labels above points
                            type: 'line',
                            label: 'Wind Speed (km/h)',
                            data: windSpeed,
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                            yAxisID: 'y1',
                            datalabels: {
                                color: '#0d9488',  // Darker teal for visibility
                                font: { weight: 'bold', size: 12 },
                                formatter: (value) => value.toFixed(0),
                                anchor: 'end',
                                align: 'top',
                                offset: 6,
                                backgroundColor: 'rgba(255,255,255,0.9)',
                                borderRadius: 3,
                                padding: 2
                            }
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        layout: {
                            padding: {
                                top: 60  // Extra space for all labels
                            }
                        },
                        plugins: {
                            legend: { 
                                display: true,
                                position: 'top'
                            },
                            datalabels: {
                                display: true,
                                clamp: true
                            }
                        },
                        scales: {
                            x: { 
                                display: true,
                                grid: { display: false },
                                ticks: { maxRotation: 0, font: { size: 11 } }
                            },
                            y: { 
                                display: false,
                                min: tempMin,
                                max: tempMax
                            },
                            y1: { 
                                display: false,
                                min: 0,
                                max: windMax
                            }
                        }
                    },
                    plugins: [ChartDataLabels]
                });
            } catch (error) {
                console.error('Chart load error:', error);
            }
        }

        loadWeatherChart();
    </script>
</body>
</html>
